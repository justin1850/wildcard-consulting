<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen text-gray-900 overflow-x-hidden relative">
    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-orange-500 via-orange-600 to-orange-500 backdrop-blur-md border-b border-orange-300/30 sticky top-0 z-50 shadow-xl shadow-orange-900/20">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="./index.html">
                    <div class="flex items-center gap-4">
                        <img src="/static/logo.jpg" alt="Wild Card Logo" class="h-12 w-12 drop-shadow-lg">
                        <div class="text-2xl font-bold text-white drop-shadow-lg">
                            Wild Card Consulting
                        </div>
                    </div>
                </a>
                <div class="flex gap-8">
                    <a href="./ncssm.html" class="text-white hover:text-orange-100 transition-all duration-300 font-medium hover:scale-105 drop-shadow">NCSSM Application</a>
                    <a href="./academicTutoring.html" class="text-white hover:text-orange-100 transition-all duration-300 font-medium hover:scale-105 drop-shadow">Academic Tutoring</a>
                    <a href="./nonprofit.html" class="text-white hover:text-orange-100 transition-all duration-300 font-medium hover:scale-105 drop-shadow">Nonprofit & Startup Consulting</a>
                    <a href="./about.html" class="text-white hover:text-orange-100 transition-all duration-300 font-medium hover:scale-105 drop-shadow">About</a>
                    <a href="./contact.html" class="text-white hover:text-orange-100 transition-all duration-300 font-medium hover:scale-105 drop-shadow">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Gradient Background Decorations -->
    <div aria-hidden="true" class="absolute inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-b from-orange-100 via-orange-50 to-white"></div>
        <div class="absolute top-10 -left-32 w-[650px] h-[600px] bg-gradient-to-b from-orange-300 to-transparent rounded-full mix-blend-multiply filter blur-3xl opacity-40"></div>
        <div class="absolute bottom-32 right-20 w-[420px] h-[380px] bg-gradient-to-b from-red-300 to-transparent rounded-full mix-blend-multiply filter blur-3xl opacity-35"></div>
    </div>

    <!-- Contact Container -->
    <div class="container mx-auto px-6 pt-20 pb-20 relative z-10 max-w-2xl">
        <h1 class="text-5xl font-bold text-center text-gray-800 mb-8">
            Contact Us
        </h1>

        <!-- Contact Card -->
        <form id="contact-form" class="bg-white p-10 rounded-2xl shadow-xl border-2 border-orange-200">

            <!-- First & Last Name -->
            <div class="mb-6 flex gap-6">
                <div class="flex-1">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="first-name">
                        First Name
                    </label>
                    <input id="first-name" name="first_name" type="text"
                        class="border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 focus:border-orange-500 focus:outline-none transition"
                        placeholder="First Name" required>
                </div>

                <div class="flex-1">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="last-name">
                        Last Name
                    </label>
                    <input id="last-name" name="last_name" type="text"
                        class="border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 focus:border-orange-500 focus:outline-none transition"
                        placeholder="Last Name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                    Email
                </label>
                <input id="email" name="email" type="email"
                    class="border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 focus:border-orange-500 focus:outline-none transition"
                    placeholder="Your Email" required>
            </div>

            <!-- Subject -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="subject">
                    Subject
                </label>
                <select id="subject" name="subject"
                    class="border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 focus:border-orange-500 focus:outline-none transition bg-white" required>
                    <option value="" disabled selected>Choose one</option>
                    <option>Nonprofit and Startup Consulting</option>
                    <option>NCSSM Admissions</option>
                    <option>Academic Tutoring</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- Message -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="message">
                    Message
                </label>
                <textarea id="message" name="message" rows="5"
                    class="border-2 border-gray-200 rounded-lg w-full py-3 px-4 text-gray-700 focus:border-orange-500 focus:outline-none transition resize-none"
                    placeholder="Your Message" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="sendEmail()"
                class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-4 rounded-lg shadow-lg shadow-orange-500/40 transition transform hover:scale-105">
                Send Message
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-gray-800 to-slate-700 border-t border-gray-300 py-8">
        <div class="max-w-7xl mx-auto px-6 text-center text-gray-100">
            <p>&copy; 2025 Wild Card Consulting. All rights reserved.</p>
        </div>
    </footer>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "z3sgg2U3ZQg7fZYi6",
            });
        })();

        function sendEmail() {
            const params = {
                name: document.getElementById("first-name").value + " " + document.getElementById("last-name").value,
                email: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value
            };

            emailjs.send('service_1sxsvnk', 'template_u0gu8nc', params).then(() => {
                alert('Message sent successfully!');
                document.getElementById("contact-form").reset();
            }).catch(() => {
                alert('Failed to send message. Please try again.');
            });
        }
    </script>
</body>
</html>
